<!-- 一、传统form表单形式1 -->
<form method="POST" action="http://dd-test-server.51jk.com/web/upload/uploadPic" enctype="multipart/form-data">
  <input type="file" value="请选择文件" />
  <button type="submit">提交</button>
</form>

<!-- 
  form表单的几个属性：
  1.action:规定当提交表单时向何处发送表单数据。
  2.method:POST/GET 发送表单数据的方法  (传文件时，method必须为POST)
  3.enctype:规定在发送表单数据之前如何对其进行编码。======== 规定了对表单提交给服务器时表单数据编码的内容类型(Content Type)
    enctype 属性可能的值：
    application/x-www-form-urlencoded   （默认）在发送前编码所有字符  (若表单中有文件，则只留文件名)
    multipart/form-data  不对字符编码 在使用包含文件上传控件的表单时，必须使用该值。
    text/plain  空格转换为 "+" 加号，但不对特殊字符编码。 (若表单中有文件，则只留文件名)
  4.submit：提交form表单  （触发form表单的submit事件）
 -->


 <!-- 实际需求一般需要我们在当前页面接收返回的数据，明确告诉用户上传是否成功，很多情况下还需要把上传的文件回显出来（比如图片或者音频资源），因此，我们必须在当前页面处理上传结果。 -->
